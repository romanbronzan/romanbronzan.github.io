<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Слава мне</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<!-- Первый row -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите броколи</span>
					<strong class="text-uppercase">Узнайте почему мясоеды тупые</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/DCOs-l-t3zY" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-12">
					<div class="form">
						<p class="form-header text-center">Ваше зеленечиство</p>
						<form action=#>
							<input type="text" class="form-control" placeholder="Ваша броколь">
							<input type="text" class="form-control" placeholder="Ваш виган">
							<button class="btn btn-primary tabl">Получить виржин</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему круто стать вегетарианцем?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
							<div class="feature-box">
								<img src="img/001-summer.png" alt="1 прем">
								<p>Первое круто</p>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="feature-box">
								<img src="img/002-camping.png" alt="2 прем">
								<p>Второе круто</p>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="feature-box">
								<img src="img/003-mountains.png" alt="3 прем">
								<p>Третье круто</p>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="feature-box">
								<img src="img/004-boarding-pass.png" alt="4 прем">
								<p>Чотыре круто</p>
							</div>
						</div>		
			</div>
			<button class="btn btn-primary ">Получить виржин</button>
		</div>
		</div>
	</div>
</body>
</html>
